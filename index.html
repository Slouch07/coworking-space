<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>WeBarelyWork</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="logo">WeBarelyWork</li>
          <li>
            <img src="images/pin.png" class="icon" alt="A location pin icon" />
          </li>
          <li class="menu-right">
            <img src="images/burger.png" class="icon" />
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1>The best coworking spaces for lazy devs.</h1>
      </section>

      <section class="workspace-item">
        <img
          class="workspace-img"
          src="images/hygge.jpg"
          alt="A relaxing coworking space in Scandinavia."
        />
        <div class="caption">
          <p>Skiving in Scandinavia? Relax with a latte at the Hygge Lounge.</p>
          <button>Book</button>
        </div>
        <div class="banner">Exclusive</div>
      </section>

      <section class="workspace-item">
        <img
          class="workspace-img"
          src="images/sky-garden.jpg"
          alt="A relaxing workspace in Barcelona decorated with plants."
        />
        <div class="caption">
          <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
          <button>Book</button>
        </div>
      </section>

      <section class="workspace-item">
        <img
          class="workspace-img"
          src="images/generator.jpg"
          alt="A modern coworking space in Rio decorated with comfortable chairs."
        />
        <div class="caption">
          <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
          <button>Book</button>
        </div>
      </section>
    </main>
  </body>
</html>
